<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Go Browser</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>

    <link rel="stylesheet" type='text/css' href="assets/css/pokemon.css">
    
</head>
<body>
  
  <div id='loGO'><img src='assets/images/GO.png'></div>
  <div id='maincontainer'>

    <div id='userPortal'>
      <div id='logInContainer'>
        <div class="input-group">
              <select id="sel1">
                <option value="1" selected="selected">Log In</option>
                <option value="2">Create Account</option>
              </select>
        </div>
        <div class="input-group">
              <input type="text" id="email" class="form-control" name="search" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="text" id="password" class="form-control" name="begin" placeholder="Password" required>
        </div>
        <div class="input-group">
            <button id="sumbit" class="btn btn-default" type="button">Submit</button>  
        </div>
      </div>
    </div>


    <div id="map"></div>

    <div id='mapbuttons'>
      <button id='pouchbutton'><img id='pouchpng' src='assets/images/pokeball.png'></button>
    </div>

    <div id='pouch'>

      <div id="pouchControls">
        <span class='h3 label'>Sort By:</span>
        <button class='sortby number'>number</button>
        <button class='sortby type'>type</button>
        <button class='sortby hp'>hp</button>
        <button id='closePouch'>&times;</button>
      </div>
      <div id="div1">
        <div id="pokemonCollection"></div> 
      </div>
        
    </div>

    <div id='battleMode'>
      <button id='closeBattle'>&times;</button>
      <div id='mainFrame'>
        <div id='catch' class='battleMon'></div>
        <div id='user' class='battleMon'></div>
        <button id='attackButton'>Attack</button>
        <button id='catchButton'>Catch</button>
      </div>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGo7wJFDJdX_rlOnu49NKxv3qnpQeu6-I&libraries=places&callback=initMap" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <script type="text/javascript" src="assets/javascript/battle.js"></script>
    
</body>
</html>
